<!DOCTYPE html>
<html>
<head>
<title>A Cereal Killer Game</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="cerealstyle.css">
<link href="https://fonts.googleapis.com/css?family=Barrio|Bungee+Shade|Chelsea+Market|Codystar|Crushed|Permanent+Marker|Plaster|Press+Start+2P|Rock+Salt|VT323|Vast+Shadow|Walter+Turncoat|Zilla+Slab+Highlight" rel="stylesheet">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

</head>

<body>
<h1>A Cereal Killer Game</h1>


<div class="row">
<div class="col-sm-4">
<div id="column-one">
<h2>Once Upon a Spoon...</h2>
<ol>
<li>The first manufactured breakfast cereal had to be soaked overnight before serving. </li>

<li>You can thank a cannon from the Spanish-American War for your puffed cereal. </li>

<li>Cheerios were originally named CheeriOats.</li>
</ol>
</div>
</div>

<div class="col-sm-4" id="column-two">

<canvas class="canvas" id="killer-canvas" width="500px" height="700" </canvas>

</div>

<div class="col-sm-4">
<div id="column-three">
<div id="scoring">
  <h2>Score</h2>
  <div id="score" class="form-control"></div>
  <label for="score" class="score-label">    Cereal Killed!<label>
</div>
<div id="commands">
  <button type="button" id="pause" class="btn btn-primary">Pause</button>
  <button type="button" id="restart" class="btn btn-primary">Restart</button>
</div>
</div>
</div>

</div>


<script type="text/javascript" src="cereal.js"></script>


</body>

</html>
